<!DOCTYPE html>
<html lang="en">
<!-- 1  , 2, 4,5, 10,11,12,14-->
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Champ</title>
    <!-- <link rel="icon" href="profile (1).png" type="image/x-icon"> -->
    <link rel="shortcut icon" href="idea.png" type="image/x-icon">
    <script src="jquery-3.7.1.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"></script>
        
    
    <style>
        
        @import url('https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Titillium+Web:ital,wght@0,200;0,300;0,400;0,600;0,700;0,900;1,200;1,300;1,400;1,600;1,700&display=swap');

        * {
            margin: 0;
            padding: 0;
            font-family: 'Poppins';

        }
        body{
        }
        .BlackLayer{
            background-color: rgba(0, 0, 0, 0.351);
            width: 100vw;
            height: 100vh;
        }
        nav {
            display: flex;
            height: 11vh;
            align-items: center;
            justify-content: space-between;
            padding: 0 60px;

        }

        main {
            background-color: rgba(255, 255, 255, 0);
            height: calc(94vh - var());
        }

        .saprator {
            height: 3px;
            background-color: #FCC822;
            margin: 10px 40px;
            border-radius: 40px;
        }
        .icon{
            display: flex;
            gap: 20px;
        }
        .logo {
            width: 300px;
            margin-top: 10px;
        }
        .logo:hover{
            transition: 2s;
            transform: rotate3d(1,0,0,360deg);
        }

        .icon>a {
            text-decoration: none;
            color: rgb(255, 255, 255);
            font-size: 23px;
            padding: 0 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 7px;
            transition: .6s;
        }
        .icon>a:hover{
            text-decoration: none;
            transition: .6s;
            transform: scale3d(1.3,1.2,3);
            color: #143675;
        }
        div.icon>a.login {
            transition: .6s;

            color: #FCC822;
            border: 2px solid #FCC822;
            margin: 0 30px 0 10px;
            padding: 0 30px;
        }
         div.icon>a.login:hover {
            color: white;
            transition: .6s;
            transform: scale3d(1.3,1,1.4);
            background-color: #132443;
            border: 2px solid #132443;
            margin: 0 30px 0 10px;
        }

        .icon>a>i{
            font-size: 26px;
        }
        

       

        .tagline {
            font-family: 'Titillium Web';
            font-weight: 450;
            font-size: 55px;
        }

        .subtagline {
            border-left: 5px solid #FCC822;
            padding: 0 30px;
            color: #ffffff;
            font-size: 20px;
            box-sizing: border-box;
        }

        main {
            padding: 50px 75px 0 75px;
            display: flex;
        }

        .right {
            padding: 80px 0 0 100px;
            width: 50%;
            display: flex;
            flex-direction: column;
            gap: 70px;
            height: 600px;
            color: #FCC822;
        }

        .quizbtn {
            width: 100%;
            display: flex;
            font-size: 30px;

        }

        .start {
            color: white;
            background-color: #FCC822;
            padding: 5px 10px;
            margin: 0 10px 0 0;
        }

        .know {
            padding: 5px 10px;
            margin: 0 10px;
            color: white;
        }

        .left {
            width: 50%;
            margin: 95px 0 0 0;
            height: 700px;
        }

        .background {
            background-image: url('background1updt.png');
            background-repeat: no-repeat;
            background-size: contain;
            width: 100%;
            height: 100%;
        }

        .auth {
            position: absolute;
            width: 50vw;
            height: 60vh;
            left: 25vw;
            border: 6px solid #FCC822;
            border-radius: 6px;
            background-color: transparent;
            z-index: 1;
            backdrop-filter: blur(4px);
            display: flex;
            justify-content: center;
            align-items: center;
            display: none;
        }

        .auth>iframe {
            width: 100%;
            height: 100%;
        }
        .backVideo{
            position: absolute;
            top: 0;
            left: 0;
            height: 100vh;
            width: 100vw;
            z-index: 1000;
            
        }
        #background-video {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -100;
            object-fit: cover;
            opacity: 1;
        }
    </style>
</head>

<body>
    <video id="background-video" autoplay muted loop>
        <source src="anime.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>
    <div class="BlackLayer">
    <nav>
        <div class="logoholder">
            <img src="logo1k.png" alt="" class="logo">
        </div>
        <div class="icon">
            <a href="#" id="howWorks">How it works?<i class="fa fa-cogs" aria-hidden="true"></i></a>
                <a href="#">Features<i class="fa fa-list-alt" aria-hidden="true"></i></a>
                <a href="#">Contect us<i class="fa fa-life-ring" aria-hidden="true"></i></a>
            <a href="#" class="login">Login</a>
        </div>
    </nav>
    <div class="saprator">

    </div>
    <main>
        
        <div class="right">
            <h1 class="tagline">Learn <br> New Concept <br> From Each Question</h1>
            <p class="subtagline">
                We help you prepare for exams and quizes
            </p>
            <div class="quizbtn">
                <div class="start">
                    Start solving
                </div>
                <div class="know">
                    Know more <i class="fa fa-caret-down" aria-hidden="true"></i>
                </div>
            </div>
        </div>
        <div class="left">
            <div class="background">
            </div>
        </div>
        <div class="auth">
            <iframe src="login.html" frameborder="0" id="logpopup" ></iframe>
        </div>
    </main>
</div>
    <script src="index.js"></script>
</body>

</html>
