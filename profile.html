<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="shortcut icon" href="idea.png" type="image/x-icon">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">



    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Titillium+Web:ital,wght@0,200;0,300;0,400;0,600;0,700;0,900;1,200;1,300;1,400;1,600;1,700&display=swap');


        * {
            margin: 0;
        }

        body {
            font-family: 'Poppins';
            background-color: rgb(0, 0, 0);
            background-size: contain;
            background-attachment: fixed;
            overflow: hidden;
        }

        nav {
            display: flex;
            height: 11vh;
            align-items: center;
            justify-content: space-between;
            padding: 0 60px;
            z-index: 5;
            position: sticky;
            top: 0;
            background-color: rgb(0, 0, 0);
            left: 0;

        }

        .logo {
            width: 300px;
            margin-top: 10px;
        }
        .icon{
            display: flex;
            gap: 20px;
        }
        .icon>a {
            text-decoration: none;
            color: rgb(255, 255, 255);
            font-size: 23px;
            padding: 0 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 7px;
        }
        .icon>a>i{
            font-size: 26px;
        }
        div.icon>a.login {
            color: #FCC822;
            border: 2px solid #FCC822;
            margin: 0 30px 0 10px;
            padding: 5px 10px;
            background-color: transparent;
            transition:background-color 1s,color 0.5s;

        }

        div.icon>a.login:hover {
            color: rgb(0, 0, 0);
            background-color: #FCC822;
            border: 2px solid #FCC822;
            margin: 0 30px 0 10px;
        }

        .layer {
            width: 100vw;
        }

        .profile {
            background-color: white;
            padding: 10px;
            margin: 40px 40px;
            overflow: hidden;
        }

        .pp {
            background-image: url('profile (1).png');
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center left;
            background-color: transparent;
            position: relative;
            margin: -85px 0 0 50px;
            width: 100%;
            height: 20vh;
            margin-bottom: 3px;
        }

        .miniP {
            width: 40px;
        }

        .view {
            width: 100%;
            height: 25vh;
            background-image: url(back7.jpg);
            background-size: cover;
            background-position: center;
        }

        .pInfo {
            background-color: white;
            width: 100%;
            height: 50vh;
            color: rgb(0, 0, 0);
            margin: -80px 0 0 0;
            display: flex;
        }

        .basicInfo {
            padding: 100px 0 0 50px;
            width: 20%;
        }

        .quizInfo {
            
            border: 5px solid black;
            border-radius: 8px;
            display: grid;
            grid-template-columns: auto auto;
        }

        .quizInfo>.data {
            background-color: #FCC822;
            margin: 30px 50px;
            text-align: center;
        }
        .qInfo{
            display: flex;
            flex-direction: column;
            width: 80%;
            margin: 30px;
        }
        .lowerBtn{
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 100px;
            padding: 20px;
        }
        .lowerBtn > div{
            background-color: #FCC822;
            padding: 5px 15px;
            border-radius: 8px;
            font-size: 30px;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 15px;
            cursor: pointer;
        }
        .fa{
            font-size: 35px;
        }
    </style>
</head>

<body>
    <div class="layer">
        <nav>
            <div class="logoholder">
                <img src="logo1k.png" alt="" class="logo">
            </div>
            <div class="icon">
                <a href="#">How it works?<i class="fa fa-cogs" aria-hidden="true"></i></a>
                <a href="#">Features<i class="fa fa-list-alt" aria-hidden="true"></i></a>
                <a href="#">Contect us<i class="fa fa-life-ring" aria-hidden="true"></i></a>
                <a href="#" class="login">
                    <img src="profile (1).png" alt="" class="miniP">
                    <span class="pName">Elon Musk</span>
                </a>
            </div>
        </nav>
        <div class="profile">
            <div class="view"></div>
            <div class="pp"></div>
            <div class="pInfo">
                <div class="basicInfo">
                    <h3>Name : - <span class="username"></span></h3>
                    <h3>Experience : - 5 Year +</h3>
                    <h3>Location : New York ,USA</h3>
                    <h3>Contect No. : 6355772342</h3>
                </div>
                <div class="qInfo">
                <div class="quizInfo">
                    <div class="data">
                        <h1>921</h1>Rating
                    </div>
                    <div class="data">
                        <h1>205</h1>Attempted Quiz
                    </div>
                    <div class="data">
                        <h1>185</h1>Corrected Quiz
                    </div>
                    <div class="data">
                        <h1>90.24%</h1>Accuracy
                    </div>
                    <div class="data">
                        <h1>7 Days</h1>in row max
                    </div>
                    <div class="data">Quiz Streak</div>
                </div>
                <div class="lowerBtn">
                    <div class="quiz"><i class="fa fa-flag" aria-hidden="true"></i>Start Quiz</div>
                    <div class="history"><i class="fa fa-history" aria-hidden="true"></i>Quiz History</div>
                    <div class="bookmark"><i class="fa fa-bookmark" aria-hidden="true"></i>Quiz Bookmark</div>
                </div>
                </div>

            </div>
        </div>
    </div>
    <script src="profile.js"></script>
</body>

</html>
