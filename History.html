<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz History</title>
    <link rel="shortcut icon" href="idea.png" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <style>



        @import url('https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Titillium+Web:ital,wght@0,200;0,300;0,400;0,600;0,700;0,900;1,200;1,300;1,400;1,600;1,700&display=swap');

        body {
            font-family: 'Poppins';
            background-color: rgb(0, 0, 0);
            background-size: contain;
            background-attachment: fixed;
            overflow: hidden;
        }

        nav {
            display: flex;
            height: 11vh;
            align-items: center;
            justify-content: space-between;
            padding: 0 60px;
            z-index: 5;
            position: sticky;
            top: 0;
            background-color: rgb(0, 0, 0);
            left: 0;

        }

        .logo {
            width: 300px;
            margin-top: 10px;
        }
        .logoholder:hover{
            transition: .6s;
            transform: scale3d(1.2,1.3.4);
        }
        .icon{
            display: flex;
            gap: 20px;
        }
        .icon>a {
            text-decoration: none;
            color: rgb(255, 255, 255);
            font-size: 23px;
            padding: 0 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 7px;
            transition: .6s;
        }
        .icon>a:hover{
            text-decoration: none;
            transition: .6s;
            transform: scale3d(1.3,1.2,3);
            color: #FCC822;
        }
        div.icon>a.login {
            transition: .6s;

            color: #FCC822;
            border: 2px solid #FCC822;
            margin: 0 30px 0 10px;
            padding: 0 30px;
        }
        div.icon>a.login:hover {
            color: white;
            transition: .6s;
            transform: scale3d(1.15,1,1.4);
            background-color: #FCC822;
            border: 2px solid #FCC822;
            margin: 0 30px 0 10px;
        }
        .icon>a>i{
            font-size: 26px;
        }
        div.icon>a.login {
            color: #FCC822;
            border: 2px solid #FCC822;
            margin: 0 30px 0 10px;
            padding: 5px 10px;
            background-color: transparent;
            transition:background-color 1s,color 0.5s;
        }
        .miniP {
            width: 40px;
        }
    </style>
</head>
<body>
    <nav>
        <div class="logoholder">
            <img src="logo1k.png" alt="" class="logo">
        </div>
        <div class="icon">
            <a href="#" id="howWorks">How it works?<i class="fa fa-cogs" aria-hidden="true"></i></a>
            <a href="#">Features<i class="fa fa-list-alt" aria-hidden="true"></i></a>
            <a href="#">Contect us<i class="fa fa-life-ring" aria-hidden="true"></i></a>
            <a href="#" class="login">
                <img src="profile (1).png" alt="" class="miniP">
                <span class="pName">Elon Musk</span>
            </a>
        </div>
    </nav>
</body>
</html>
